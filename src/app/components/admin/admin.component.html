<html>

<head>
    <title>SCSB On-boarding Institution</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div id="adminContentId" name="adminContentName">
        <div id="adminFormId" name="adminFormDivName">
            <form id="admin-form" name="admin-form" class="form-horizontal">
                <fieldset>
                    <div *ngIf="AdminPanelDiv" id="role-searchview" class="roles-main-section" data-th-if="*{showIntial}">
                        <div class="row margin-top-0">
                            <div class="col-sm-6 margin-top-0">
                                <h3 class="margin-0">SCSB On-boarding Institution</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 divider-horizontal margin-top-10 margin-btm-10"></div>
                        </div>
                        <div class="search-bar" style="margin-top: 20px;">
                            <div class="row">
                                <div class="col-md-8 col-sm-6">
                                    <div class="form-group">
                                        <div class="col-md-3 col-sm-4 text-right margin-top-15"><label class="fontcolor-dark">Upload File (XML file only)<span class="error-color">*</span></label></div>
                                        <div class="col-md-9 col-sm-8">
                                            <input type="file" (change)="handleFileInput($event.target.files)" accept=".xml" data-size="nr" class="filestyle" data-buttonname="btn-primary" id="file" name="file" tabindex="-1" style="position: absolute; clip: rect(0px, 0px, 0px, 0px);">
                                            <div class="bootstrap-filestyle input-group">
                                                <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="choosenFile" class="form-control " placeholder="" disabled="" style="height: 50px;"> <span class="group-span-filestyle input-group-btn"
                                                    tabindex="0"><label for="file" class="btn btn-primary "><span style="margin-right: 3px;" class="icon-span-filestyle glyphicon glyphicon-folder-open"></span> <span class="buttonText">Choose file</span></label>
                                                </span>
                                            </div>
                                            <span *ngIf="onBoardFile" id="onBoardFile" style="color: red;">Xml file is required</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-6">
                                    <div class="form-group">
                                        <div class="col-md-6 col-sm-6">
                                            <div class="row">
                                                <button type="button" class="btn btn-default themed-button btn-primary" id="createrequestsubmit" name="createrequestsubmit" (click)="uploadFileToActivity()" style="background: #AF96C7;">Submit</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
